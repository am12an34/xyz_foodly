<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" rel="stylesheet">
    <title>Resturants - Log in</title>
</head>
<body>
    <img class="logo" src="../static/images/foodly_logo.png" alt="">
    <div class="container">
        <h2>Login</h2>
        <div class="login-box">
            <form method="POST" action="">
                <label class="input-label" for="email">Enter Your Email id</label>
                <input class="input-box" type="email" id="email" name="email" required>
                <div class="user-does-not-exists" style="display: {{ block_none }};">
                    <p style="color: red; font-size: 0.7rem; margin-top: -10px;">User does not exist</p>
                </div>
                <label class="input-label" for="password">Enter Password</label>
                <input class="input-box" type="password" id="password" name="password" required>
                <button class="btn">Login</button>
                <a href="/resturantsregister">don't have account? Create now</a>
            </form>
        </div>
    </div>
</body>
</html>
