{%extends "resturantsdashboard.html"%}
{%block content%}
<div class="profile-section">
    <div style="display: flex; ">
        <div class="profile-pic-section">
            <img src="{{resturantimage}}" alt="">
        </div>
        <div class="profile-user-info">
            <h2>{{resturantname}}</h2>
            <p><i class="fa-solid fa-house"></i> &nbsp;{{resturantaddress}}</p>
            <p><i class="fa-solid fa-phone"></i>&nbsp;{{resturantphone}}</p>
        </div>
    </div>
    <div class="profile-edit">
        <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModa2"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
        <div class="modal fade" id="exampleModa2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                </div>
                <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                  <div class="upload-profile-pic">                    
                    <img id="item-img" class="item-pic" src="../static/images/dummy-item-pic.png" alt="" style="width: 70%;">
                    <input type="file" id="img-inp" name="file" accept="image/*">
                  </div>  
                  <div class="edit-info">
                
                    <label for="username">Name</label>
                    <input type="text"  name="resturantname" >
                    <label for="username">Phone</label>
                    <input type="text"  name="resturantphone" minlength="10">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn" style="width: fit-content;">Save changes</button>
                </div>
                </form>
              </div>
            </div>
          </div>
    </div>
{%endblock%}
