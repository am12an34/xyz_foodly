<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f13ace78b9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Foodly | Home</title>
</head>
<body>
    <div class="sidenav">
        <img src="../static/images/foodly_logo.png" alt="" style="width: 70%; margin: 20px;">
        <ul style="display: flex; flex-direction: column; padding-left: 0; width: 100%;">
            <li class="sidenav-items">
                <i class="fa-solid fa-bowl-food ico"></i>
                <a href="#" style="margin-top: 9px;">Order Now</a>
            </li>
            <li class="sidenav-items">
                <i class="fa-solid fa-cart-shopping ico"></i>
                <a href="#">Your Orders</a>
            </li>
            <li class="sidenav-items">
                <i class="fa-solid fa-utensils ico"></i>
                <a href="#">Previous Orders</a>
            </li>
        </ul>
    </div>
    <div class="upper-navbar">
        <nav>
            <ul style="display: flex; justify-content: flex-end; margin: 15px 10px;">
                <li class="uppernav-items">
                    <a href="#">Home</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">About</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">Report</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">Help</a>
                </li>
                <div class="profile-pic-sec">
                    <img src="../static/images/profile-pic.png" alt="" class="profile-pic" onclick="showDropdown()">
                    <img id="drop-down-arrow" src="../static/images/drop-down.png" alt="" style="width: 10%; transform: translate(5px, -10px);" onclick="showDropdown()">
                </div>
            </ul>
            <div id="dropdown-contents" class="dropdown-content">
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </nav>
    </div>
    <div class="content">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const showDropdown = ()=>{
            const dropDown = document.getElementById("dropdown-contents");
            
            if(dropDown.style.display=="none"){
                dropDown.style.display = "flex"
            }else{
                dropDown.style.display = "none"
            }
        }
    </script>
</body>
</html>
