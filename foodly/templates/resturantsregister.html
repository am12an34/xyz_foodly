<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" rel="stylesheet">
    <title>Resturant - Sign Up</title>
</head>
<body>
    <img class="logo" src="../static/images/foodly_logo.png" alt="">
    <div class="container">
        <h2>Add Your Resturant</h2>
        <div class="login-box" style="width: 50%;">
            <form method="post" onsubmit="return validateForm()">
                <div style="display: flex;">
                    <div style="display: flex; flex-direction: column;">
                        <label class="input-label" for="email">Enter Your Email id</label>
                        <input class="input-box" type="email" id="email" style="padding: 2px 90px;" name="email" required>
                        <div style="display: {{ block_none }};">
                            <p style="color: red; font-size: 0.7rem; margin-top: -10px;">User already exist</p>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-left: 20px;">
                        <label class="input-label" for="resturant-name">Enter Your Resturant's Name</label>
                        <input class="input-box" type="text" id="resturant-name" style="padding: 2px 90px;" name="resturantname" required>
                    </div>
                </div>
                <label class="input-label" for="resturant-cuisine">Enter Your Resturant's Cuisine</label>
                <input class="input-box" type="text" id="resturant-cuisine" name="resturantcuisine" required>
                <label class="input-label" for="resturant-address">Enter Your Resturant's Address</label>
                <input class="input-box" type="text" id="resturant-address" name="resturantaddress" required>
                <div style="display: flex;">
                    <div style="display: flex; flex-direction: column;">
                        <label class="input-label" for="password">Enter Password</label>
                        <input class="input-box" type="password" id="password" style="padding: 2px 90px;" name="password" required>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-left: 20px;">
                        <label class="input-label" for="cnf-password">Confirm Password</label>
                        <input class="input-box" type="password" id="cnf-password" style="padding: 2px 90px;" required>
                        <p id="pass-err" style="color: red; font-size: 0.7rem; margin-top: -10px;" hidden>Password and Confirm Password must be same</p>
                    </div>
                </div>
                <button id="signup-button" class="btn">Sign up</button>
                <a href="/resturantslogin">already have an account? login</a>
            </form>
        </div>
    </div>
    <script>
        function validateForm(){
            let validate = true;
            const password = document.getElementById("password").value;
            const cnfPassword = document.getElementById("cnf-password").value;
            const passErr = document.getElementById("pass-err");

            if(password!=cnfPassword){
                validate = false;
                passErr.hidden = false;
            }
            return validate;
        }
    </script>
</body>
</html>
