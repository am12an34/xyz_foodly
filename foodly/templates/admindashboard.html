<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f13ace78b9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Foodly | Admin Dashboard</title>
</head>
<body>
    <div class="sidenav">
        <img src="../static/images/foodly_logo.png" alt="" style="width: 70%; margin: 20px;">
        <ul style="display: flex; flex-direction: column; padding-left: 0; width: 100%;">
            <li class="sidenav-items">
                <i class="fa-regular fa-clipboard ico"></i>
                <a href="/resturants" style="margin-top: 9px;">Add Menu</a>
            </li>
            <li class="sidenav-items">
                <i class="fa-solid fa-bowl-rice ico"></i>
                <a href="#">Active Orders</a>
            </li>
            <li class="sidenav-items">
                <i class="fa-solid fa-utensils ico"></i>
                <a href="#">Previous Orders</a>
            </li>
        </ul>
    </div>
    <div class="upper-navbar">
        <nav>
            <ul style="display: flex; justify-content: flex-end; margin: 15px 10px;">
                <li class="uppernav-items">
                    <a href="#">Home</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">About</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">Report</a>
                </li>
                <li class="uppernav-items">
                    <a href="#">Help</a>
                </li>
                <div class="profile-pic-sec">
                    <img src="../static/images/profile-pic.png" alt="" class="profile-pic" onclick="showDropdown()">
                    <img id="drop-down-arrow" src="../static/images/drop-down.png" alt=""
                        style="width: 10%; transform: translate(5px, -10px);" onclick="showDropdown()">
                </div>
            </ul>
            <div id="dropdown-contents" class="dropdown-content">
                <a href="#">Settings</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <!-- {%block content%}
        {%endblock%} -->
        <div class="add-menu">
            <div class="item-pic-section">
                <img class="item-pic" src="../static/images/dummy-item-pic.png" alt="">
                <p>choose picture</p>
            </div>
            <form action="" class="add-menu-form">
                <label for="item-name">Enter the name of the item</label>
                <input type="text" id="item-name">
                <label for="item-price">Enter the price of the item</label>
                <input type="text" id="item-price">
                <label for="item-description">Enter the description of the item</label>
                <input type="text" id="item-description">
                <button class="btn" style="background-color: #f16c4c; width: 20%; color: white;">Add Item</button>
            </form>
        </div>
    </div>
    <script>
        const showDropdown = () => {
                const dropDown = document.getElementById("dropdown-contents");

                if (dropDown.style.display == "none") {
                    dropDown.style.display = "flex"
                } else {
                    dropDown.style.display = "none"
                }
            }
    </script>
</body>
</html>
