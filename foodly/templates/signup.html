<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" rel="stylesheet">
    <title>User - Sign Up</title>
</head>
<body>
    <img class="logo" src="../static/images/foodly_logo.png" alt="">
    <div class="container">
        <h2>Sign up</h2>
        <div class="login-box">
            <form method="post" onsubmit="">
                <label class="input-label" for="email">Enter Your Email id</label>
                <input class="input-box" type="email" id="email" required>
                <label class="input-label" for="password">Enter Password</label>
                <input class="input-box" type="password" id="password" required>
                <label class="input-label" for="cnf-password">Confirm Password</label>
                <input class="input-box" type="password" id="cnf-password" required>
                <p style="color: red; font-size: 0.7rem; margin-top: -10px;" hidden>Password and Confirm Password must be same</p>
                <button id="signup-button" class="btn">Sign up</button>
                <a href="#">already have an account? login</a>
            </form>
        </div>
    </div>
</body>
</html>
